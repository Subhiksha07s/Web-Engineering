<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Everglow</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f0fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #a64ac9;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    input[type="submit"] {
      background-color: #a64ac9;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    input[type="submit"]:hover {
      background-color: #9333ea;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-top: -5px;
      margin-bottom: 8px;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
    .back-link a {
      color: #9333ea;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Everglow Registration</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname">
    <div class="error" id="nameError"></div>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email">
    <div class="error" id="emailError"></div>

    <label for="password"> Password:</label>
    <input type="password" id="password" name="password">
    <div class="error" id="passwordError"></div>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">
    <div class="error" id="phoneError"></div>

    <label for="address">Delivery Address:</label>
    <textarea id="address" name="address" rows="3"></textarea>
    <div class="error" id="addressError"></div>

    <label for="payment">Payment Method:</label>
    <select id="payment" name="payment">
      <option value="">--Select Payment Method--</option>
      <option value="gpay">Google Pay (GPay)</option>
      <option value="cod">Cash on Delivery (COD)</option>
      <option value="card">Credit/Debit Card</option>
    </select>
    <div class="error" id="paymentError"></div>

    <input type="submit" value="Register">
  </form>
  <div class="back-link">
    <p>Already have an account? <a href="#">Login here</a></p>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>
</div>

<script>
  function validateForm() {
    let isValid = true;

    // Clear all previous errors
    document.getElementById("nameError").innerText = "";
    document.getElementById("emailError").innerText = "";
    document.getElementById("passwordError").innerText = "";
    document.getElementById("phoneError").innerText = "";
    document.getElementById("addressError").innerText = "";
    document.getElementById("paymentError").innerText = "";

    const name = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const phone = document.getElementById("phone").value.trim();
    const address = document.getElementById("address").value.trim();
    const payment = document.getElementById("payment").value;

    if (name.length < 3) {
      document.getElementById("nameError").innerText = "Name must be at least 3 characters.";
      isValid = false;
    }

    const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
    if (!email.match(emailPattern)) {
      document.getElementById("emailError").innerText = "Enter a valid email address.";
      isValid = false;
    }

    const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&]).{8,}$/;
    if (!password.match(passwordPattern)) {
      document.getElementById("passwordError").innerText =
        "Password must include uppercase, lowercase, number, and special character.";
      isValid = false;
    }

    const phonePattern = /^\d{10}$/;
    if (!phone.match(phonePattern)) {
      document.getElementById("phoneError").innerText = "Phone number must be 10 digits.";
      isValid = false;
    }

    if (address === "") {
      document.getElementById("addressError").innerText = "Address cannot be empty.";
      isValid = false;
    }

    if (payment === "") {
      document.getElementById("paymentError").innerText = "Please select a payment method.";
      isValid = false;
    }

    return isValid;
  }
</script>

</body>
</html>
